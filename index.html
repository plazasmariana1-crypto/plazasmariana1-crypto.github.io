<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N√∂vo - Bienestar para tu mascota</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f3efe7; color: #4a3b2f; }
    header { background: #d8c8a8; padding: 20px; text-align: center; font-size: 24px; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .product-list { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
    .product { background: #fff; padding: 16px; border-radius: 10px; width: 260px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.15);}    
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; background: #e1d9c5; }
    button { background: #6e8b63; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 6px; margin-top: 10px; }
    button:hover { background: #5c7552; }
    #cart { background: #fff; padding: 20px; border-radius: 10px; margin-top: 30px; }
    footer { text-align: center; padding: 20px; background: #d8c8a8; margin-top: 40px; }
  </style>
</head>
<body>
  <header>N√∂vo ‚Ä¢ Bienestar Artesanal para tu Mascota</header>
  <div class="container">
    <h2>Productos</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/260x200?text=Comedero+Slow-Feed" alt="Comedero Slow Feed">
        <h3>Comedero Slow-Feed</h3>
        <p>$60.000 COP</p>
        <button onclick="addToCart('Comedero Slow-Feed', 60000)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/260x200?text=Comedero+Elevado" alt="Comedero Elevado">
        <h3>Comedero Elevado Ajustable</h3>
        <p>$80.000 COP</p>
        <button onclick="addToCart('Comedero Elevado Ajustable', 80000)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/260x200?text=Galletas+Naturales" alt="Galletas Naturales">
        <h3>Galletas Naturales</h3>
        <p>$6.000 COP</p>
        <button onclick="addToCart('Galletas Naturales', 6000)">Agregar al carrito</button>
      </div>
    </div>

    <div id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: </strong><span id="total">$0</span> COP</p>
      <button onclick="checkout()">Finalizar pedido por WhatsApp</button>
    </div>
  </div>

  <footer>Contacto: WhatsApp 3222270215 ‚Ä¢ Hecho con amor para los peluditos üêæ</footer>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      const totalSpan = document.getElementById('total');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });

      totalSpan.textContent = total;
    }

    function checkout() {
      const message = cart.map(item => `${item.name} - $${item.price}`).join('%0A');
      const total = document.getElementById('total').textContent;
      const phone = '573222270215';
      window.open(`https://wa.me/${phone}?text=Hola!%20Quiero%20realizar%20este%20pedido:%0A${message}%0A%0ATotal:%20$${total}%20COP`);
    }
  </script>
</body>
</html>
